{%extends "base.html" %}
{% load staticfiles %}
{% block slideshow %}
<div id="myCarousel" class="grid_10 prefix_1 carousel slide">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
	<li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>
  <!-- Carousel items -->
  <div class="carousel-inner">
    <div class="active item">
		<img src= {% static "img/pic/img_0757.med.jpg" %} border="0">
	</div>
	
    <div class="item">
		<img src= {% static "img/pic/img_0758.med.jpg" %} border="0">
	</div>
	
    <div class="item">
		<img src= {% static "img/pic/img_0759.med.jpg" %} border="0">
	</div>
	
	<div class="item">
		<img src= {% static "img/pic/img_0761.med.jpg" %} border="0">
	</div>
	
  </div>
  <!-- Carousel nav -->
  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
{% endblock %}

{% block content %}
{% endblock %}

<script type = "text/javascript">
	$('.carousel').carousel()
</script>
